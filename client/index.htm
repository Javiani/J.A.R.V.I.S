<!DOCTYPE html>
<html lang="pt-BR" speaker="Brazilian Portuguese Female">
	<head>
		<title>J.A.R.V.I.S</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<link rel="stylesheet" type="text/css" href="css/interface.css" />
		<link rel="stylesheet" type="text/css" href="css/modules/assistent.css" />
		<link rel="stylesheet" type="text/css" href="css/modules/screen.css" />
		<link rel="stylesheet" type="text/css" href="css/modules/spotify.css" />
		<link href="//fonts.googleapis.com/css?family=Orbitron:400,500,700" rel="stylesheet" type="text/css">
		<script src="//cdn.socket.io/socket.io-1.2.0.js"></script>
		<script type="text/javascript" data-application="dist/js/jarvis.min.js" src="dist/js/main.min.js" id="main-script" async></script>
	</head>

	<body data-component="jarvis">

		<section class="screen" data-component="screen"></section>

		<section data-component="assistent" name="assistent"></section>
		<section data-component="volume" name="volume"></section>
		<section data-component="translate" name="translate"></section>
		<section class="spotify" data-component="spotify" name="spotify">
			<div data-component="view">
				<div if="{artist}">
					<p class="artist">{artist}</p>
					<p class="track">{track}</p>
					<img class="image" riot-src="{image}" />
				</div>
			</div>
		</section>
	</body>
</html>
